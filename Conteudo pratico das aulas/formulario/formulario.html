<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h2>Estilizando formularios</h2>
    <form>

        <fieldset>
            <legend>Detalhes de contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>

        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="Mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar acesso</legend>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim</label>
            </div>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="nao">Não</label>
            </div>
        </fieldset>

    </form>
    
</body>
</html>
